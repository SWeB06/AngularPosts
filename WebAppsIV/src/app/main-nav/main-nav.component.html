<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    
    <mat-nav-list>
        <a mat-list-item [routerLink]="['register']">Register</a>
        <a mat-list-item [routerLink]="['login']">Log in</a>
      <a mat-list-item [routerLink]="['user-list']">View posts</a>
      <a mat-list-item [routerLink]="['add-post']">Add Post</a>
      
      
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      Welcome <br>
      <span  *ngIf="(loggedInUser$ | async) as user"
        > {{ user }}!
        <button (click)="logout()" mat-flat-button>
          logout
        </button></span>
    
    </mat-toolbar>
    
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
