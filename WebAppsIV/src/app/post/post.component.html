<mat-card>
  <mat-card-header>
<mat-card-title><div id = "title">{{post.title}}</div></mat-card-title>
<mat-card-subtitle> Posted on   {{post.dateAdded | date:longDate}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content><p>{{post.text}}</p>
  <br>
    <app-add-comment [post]="post" [user]="user"></app-add-comment>
  <br>
  <div *ngIf="post.comments != 0">
    <h4>Comments:</h4>
  <div *ngFor="let comment of post.comments">
      <app-comments data-cy="commentCard" [comment]="comment" ></app-comments>
  </div>
</div>
</mat-card-content>

</mat-card>
