<mat-card>
    <mat-card-title>Add new post</mat-card-title>
    <mat-card-content>
      <form [formGroup]="post" (ngSubmit)='onSubmit()'>
        <mat-form-field>
          <input
            matInput
            aria-label="Post title"
            placeholder="Post title"
            type="text"
            formControlName="title"
            required
            data-cy="title"
          /> 
          <mat-error
          *ngIf="post.get('title')['errors'] && 
            post.get('title').touched"
        >
          {{ getErrorMessage(post.get('title')['errors']) }}
        </mat-error>         
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput cdkTextareaAutosize
            aria-label="text"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
            placeholder="text"
            type="text" 
            formControlName="text"
            data-cy="text"
                 ></textarea>
          </mat-form-field>
          
          <br>
        <button data-cy="add-post-button" mat-raised-button [disabled]='!post.valid'>
          add
        </button>
      </form>
    </mat-card-content>
  </mat-card>
